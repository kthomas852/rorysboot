<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="data.css"/>
    <title>Data Variables & Class</title>
</head>
<!-- The Goal of this excercise is to learn how to attach data to elements using the data variable-->
<body>
    <div>
        <div class="red">
            <span id="rSpan" data-secret="123"></span>
        </div>
        <div id="dive" class="blue">
            <!--Using the dev tools, see what happens to this element after the button is pressed-->
            <span id="bSpan" data-secret="456">Started Here</span>
        </div>
        <!--Make a new div element and another button for a new function-->
        <!--See what you can make, play with the HTML, js and CSS files 
        (Hint: it can be useful to have a div that disappears and reappears on command)-->
    </div>
    <input id="input" placeholder="New Secret Here"/>
    <button onClick="sendSecret()">Send Secret</button>
    <br>
    <br>
    <button onClick="newDiv()">New Div</button>
    <script src="data.js"></script>
</body>
</html>
